<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 id="greeting">ยินดีต้อนรับ</h2>
    <button onclick="changeText()">เปลี่ยนข้อควําม</button>
    <hr />
    <p id="demo">ยินดีต้อนรับ</p>

    <script>
      function changeText() {
        // ใช้ getElementById เพื่อเปลี่ยนข้อควํามใน <h2>
        document.getElementById("greeting").innerHTML =
          "ขอบคุณที่เข้ามาเรียนรู้!";
      }
      let text = document.getElementById("demo").innerHTML;
      alert("ข้อควํามใน <p>: " + text);
    </script>
  </body>
</html>
