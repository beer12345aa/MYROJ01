<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>คะแนนสอบ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

// รับค่าคะแนนจากผู้ใช้

let scoreInput = prompt("กรุณากรอกคะแนนของคุณ (0 -100):");
let score = parseFloat(scoreInput);
// ตรวจสอบว่าเป็นตัวเลขและอยู่ในช่วงที่ถูกต้อง
if (!isNaN(score) && score >= 0 && score <= 100) {
// เงื่อนไข if เพื่อตรวจสอบผ่าน / ไม่ผ่าน
if (score >= 80) {
document.write(`<h3 style="color: Green;">คุณสอบผ่าน A ด้วยคะแนน ${score} คะแนน</h3>`);
console.log(`สอบผ่าน: ${score} คะแนน`);
}  else if (score >= 70)  {
document.write(`<h3 style="color: Green ;">คุณสอบผ่าน B ด้วยคะแนน ${score} คะแนน</h3>`);
console.log(`สอบไม่ผ่าน: ${score} คะแนน`);

} else if (score >= 60) {
document.write(`<h3 style="color: Green ;">คุณสอบผ่าน C ด้วยคะแนน ${score} คะแนน</h3>`);
console.log(`สอบไม่ผ่าน: ${score} คะแนน`);

} else if (score >= 50) {
document.write(`<h3 style="color: Green ;">คุณสอบผ่าน D ด้วยคะแนน ${score} คะแนน</h3>`);
console.log(`สอบไม่ผ่าน: ${score} คะแนน`);

} else if (score >= 40) {
document.write(`<h3 style="color: Red  ;">คุณสอบไม่ผ่าน F ด้วยคะแนน ${score} คะแนน</h3>`);
console.log(`สอบไม่ผ่าน: ${score} คะแนน`);}

} else {
document.write(`<h3 style="color: blue;">กรุณากรอกคะแนนที่ถูกต้อง (0 -100)</h3>`);
console.log("ข้อมูลไม่ถูกต้อง");
}





</script>
</body>
</html>
