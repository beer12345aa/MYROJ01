<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การวนซ้ำ</title>
</head>

<body>
   <h2>การวนซ้ำ while</h2>
    <script>
        let sum = 0;
        let i = 1;
        while (i <= 5) {
            console.log("i=",i)
            sum += i;   // เพิ่มค่าของ i เข้า sum
            i++;        // เพิ่มค่า i ทีละ 1
        }
        console.log("ผลรวม: " + sum); // แสดงผลรวม
    </script>

</body>

</html>
